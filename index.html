<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="main-container">
    <div class="grid-cnt">

      <div class="text-cnt">
        <h1 class="header-text">Get <span>insights</span> that help your business grow.</h1>
        <p class="description-text">
          Discover the benefits of data analytics and make better decisions 
          regarding revenue, customer experience, and overall efficiency.
        </p>
      
        <div class="bottom-grid">
          <div class="bottom-numbers item1">10k+</div>
          <div class="bottom-numbers item2">314</div>
          <div class="bottom-numbers item3">12M+</div>
          <div class="bottom-text item4">companies</div>
          <div class="bottom-text item5">templates</div>
          <div class="bottom-text item6">queries</div>
        </div>
      </div>
      
      <div class="image-cnt">
        <img src="./assets/images/image-header-desktop.jpg" alt="desktop picture">
      </div>
    
    </div>
  </main>
</body>
</html>
